<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Page</title>


</head>
<body>
    <h1>Second Page</h1>
    <hr>
    <table border="1">
        <tr>
            <th>Author</th>
            <th>Title</th>
            <th>Book</th>
            <th>Link</th>

        </tr>
        {%for x in myblog%}
        <tr>
            <td>{{x.author}}</td>
            <td>{{x.title}}</td>
            <td>{{x.file}}></td>
            <td><a href="/media/{{x.file}}" download="{{x.file}}">{{x.file}}</a></td>
        </tr>
        {%endfor%}
    </table>
        <table>
            <tr>
                <th>Reader</th>
                <th>City</th>
            </tr>
            {%for y in myblog2%}
            <tr>
                <td>{{y.reader}}</td>
                <td>{{y.city}}</td>
            </tr>
            {%endfor%}
        </table>

  
</body>

</html>
